<h4>Listado</h4>
<ul class="list-group">
    @for(character of characterList;let i= $index ; track character.power) {
        <li class="list-group-item d-flex justify-content-between"> 
            
           <div> <span class="text-primary">{{i+1}}</span> {{character.name}}  -  
            Power : <strong>{{character.power}}</strong></div>
            <button 
            class="btn btn-danger" 
            (click)="onDeleteCharacter(character.id!)" 
            >X</button>
        </li>
    }
</ul>
